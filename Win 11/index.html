<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="home.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Try Win 11</title>
</head>

<body>
    <video id="vid" src="video.webm" autoplay muted width="100%" height="auto"></video>
    <div id="start">
        <img src="startmenu.PNG" alt="">
    </div>
    <div id="taskbar">
        <img src="home.png" onclick="clickedStartButton()" width="30px" height="30px" alt="">
        <img src="search.png" width="30px" height="30px" alt="">
        <img src="widget.png" width="30px" height="30px" alt="">
        <img src="explorer.png" width="30px" height="30px" alt="">
        <img src="settings.png" width="30px" height="30px" alt="">
        <a href="https://www.microsoft.com/en-in/store/apps/windows"><img src="store.png" width="30px" height="30px" alt=""></a>
        <img src="edge.png" onclick="clickedMSedge(this)" width="30px" height="30px" alt="">
        <a href="https://www.spotify.com"><img src="spotify.png" width="30px" height="30px" alt=""></a>

    </div>
    <div id="action-center">
        <img src="battery.png" width="20px" height="20px" alt="">
        <img src="wifi.png" width="20px" height="20px" alt="">
        <img src="audio.png" width="20px" height="20px" alt="">
        <strong>
            <p id="time">00:00</p>
        </strong>
        <img src="notification.png" width="20px" height="20px" alt="">
    </div>
    <script async src="https://cse.google.com/cse.js?cx=34de7b9005b1f4769">
    </script>
    <div class="gcse-search search" enableAutoComplete="true"></div>
    <div id="window">
        <div class="interior-window">
            <div class="seekbar">
                <div class="title">
                <img src="edge.png" alt="" srcset="">
                <p>Microsoft Edge</p></div>
                <div class="windows-buttons" onmouseout="displayBack(this)" onmouseover="displayRed(this)" onclick="clickedMSedge(this)">
                    &#10005;
                </div>
            </div>
            <iframe src="https://www.bing.com"  width="100%" height="620px" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        var window_edge=document.getElementById("window");
        var day = new Date();
        var time = document.getElementById("time");
        var startmenu = document.getElementById("start");
        var taskbar = document.getElementById("taskbar");
        var styleStart = startmenu.style.bottom;
        function clickedStartButton() {
            if (startmenu.style.bottom == "-700px") {
                startmenu.style.bottom = "47px"
            }
            else {
                startmenu.style.bottom = "-700px";
            }
        }
        time.innerHTML = day.getHours() + ":" + day.getMinutes();
        clickedStartButton();
        function clickedMSedge(element){
            if(element.classList[0]=="windows-buttons"){
                window_edge.style.width="0%";
                window_edge.style.display="none"
            }
            else{
            window_edge.style.width="100%";
            window_edge.style.display="inline";}
        }
        displayRed=(element)=>{
            element.style.background="red";
        }
        displayBack=(element)=>{
            element.style.background="transparent";
        }
        

    </script>

</body>

</html>
